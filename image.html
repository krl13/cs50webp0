<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="link">
        <a href="index.html">Google</a>
    </div>

    <div class="picture">

</html>
